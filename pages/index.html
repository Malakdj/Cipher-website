<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Algorithms</title>
    <!-- <link rel="stylesheet" href="css/ind.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }

        .navbar h1 {
            margin-left: 20px;
            font-size: 24px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            margin-left: 20px;
            margin-right: 10px;
            /* Space on the right */
            background-color: #333;
            color: pink;
            border: 1px solid #555;
            border-radius: 5px;
            width: 250px;
            /* Increased size */
        }

        .search-bar input:focus {
            border: 2px solid pink;
            /* Change border to red on focus */
            outline: none;
            /* Remove the default outline */
        }

        .search-bar button {
            padding: 10px 20px;
            /* background-color: #007acc; */
            background-color: pink;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            /* background-color: #005f99; */
            background-color: pink;
        }

        textarea,
        input,
        select {
            width: 80%;
            padding: 10px;
            margin: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            /* background-color: #007acc; */
            background-color: pink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            /* background-color: #005f99; */
            background-color: pink;
        }

        pre {
            background-color: #282828;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            /* Shrink the search bar input just on phone */
            .search-bar input {
                width: 160px;
                padding: 6px;
                font-size: 14px;
            }

            .search-bar button {
                padding: 6px 12px;
                font-size: 14px;
            }

            /* Show search input and button side by side */
            .search-bar {
                flex-direction: row;
                /* Changed from column to row */
                align-items: center;
                /* Align input and button nicely */
                gap: 5px;
                /* Optional spacing between them */
                width: 100%;
                margin-left: 10px;
            }

            /* Make select dropdown prettier and fit on small screens */
            select {
                width: 90%;
                padding: 10px;
                font-size: 15px;
                border-radius: 5px;
                background-color: #333;
                color: white;
                border: 1px solid #555;
                margin: 10px auto;
            }

            /* Optional: make main title smaller */
            h1 {
                font-size: 20px;
            }

            .navbar h1 {
                font-size: 18px;
                margin-left: 10px;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar with "AlgoCipher" and search bar -->
    <div class="navbar">
        <h1>AlgoCipher</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search Algorithm" onkeydown="checkEnter(event)">
            <button onclick="searchAlgorithm()">Search</button>
        </div>
    </div>

    <h1>Encryption Algorithms</h1>

    <label for="algorithm">Choose an algorithm:</label>
    <select id="algorithm" onchange="goToAlgorithmPage()">
        <option value="">-- Select Algorithm --</option>
        <option value="caesar">Caesar Cipher</option>
        <option value="playfair">Alberti Cipher</option>
        <!-- Add more algorithms here -->
    </select>

    <script>
        // Function to redirect to the selected algorithm page
        function goToAlgorithmPage() {
            const algorithm = document.getElementById('algorithm').value;
            if (algorithm === "playfair") {
                window.location.href = "/playfair.html";  // Redirect to playfair algorithm page
            } else if (algorithm === "caesar") {
                window.location.href = "/caesar.html";  // Redirect to caesar algorithm page
            }
        }

        // Function to search and redirect based on the input value
        function searchAlgorithm() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const algorithms = {
                caesar: '/caesar.html',
                playfair: '/playfair.html',
                // Add more algorithm mappings here
            };

            // Loop through algorithms and check if any algorithm name starts with the input value
            for (let key in algorithms) {
                if (key.startsWith(searchInput)) {
                    window.location.href = algorithms[key];  // Redirect to the matched algorithm page
                    return;
                }
            }

            alert("Algorithm not found!");  // Alert if no match
        }

        // Function to check if the "Enter" key was pressed
        function checkEnter(event) {
            if (event.key === "Enter") {
                searchAlgorithm();  // Trigger the search function when "Enter" is pressed
            }
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }

        document.addEventListener("DOMContentLoaded", () => {
            const current = window.location.pathname;
            const select = document.getElementById("algorithm");
            for (let option of select.options) {
                if (current.includes(option.value)) {
                    option.selected = true;
                }
            }
        });

    </script>

</body>

</html>
